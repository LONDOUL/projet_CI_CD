name: Angular CI/CD

on:
  push:
    branches: [dev] # Déclenchement à chaque push sur 'dev'

jobs:
  build-test-and-merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20 # Compatible avec ton Node.js local

      - name: Install dependencies
        run: npm ci

      - name: Run Angular tests
        run: npm run test -- --watch=false --browsers=ChromeHeadless

      - name: Build Angular app
        run: npm run build -- --configuration production

      - name: Merge dev -> main (if success)
        if: success()
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          git fetch origin main
          git checkout main
          git merge origin/dev --no-ff -m "✅ CI/CD auto-merge: dev -> main"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
